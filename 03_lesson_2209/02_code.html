<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<style>
  code {
    color: #d5247d;
  }
</style>

<p>Что для создания заголовка используется
  тег <code>&lt;h1&gt;</code>.</p>
<!-- тег <code> нужен для того, чтобы размечать в тексте кусочки HTML/CSS/другой_язык кода -->
<!--
 &lt; - значок <
 &gt; - значок >
 -->

<p>Списки в HTML делаются с помощью тегов <code>&lt;ul&gt;</code>,
    <code>&lt;ol&gt;</code> и <code>&lt;li&gt;</code>:</p>

<!-- <pre> отображает текст с форматированием (абзацы, пробелы и т.д.) -->
<pre>
<code>&lt;ul&gt;</code>
    <code>&lt;li&gt;</code>Текст пункта списка<code>&lt;/li&gt;</code>
<code>&lt;/ul&gt;</code>
</pre>




</body>
</html>
