<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Мой первый сайт</title>
</head>
<body>
<h1>Привет, мир!</h1>  <!-- заголовок первого уровня -->
<p>Это просто текст на сайте в теге параграфа.</p>  <!-- параграф -->
<a href="https://google.com" target="_blank">Перейти в гугл</a>
<!-- тег а - ссылка
Атрибут href -> адрес сайта, на который перейдет пользователь
Атрибут target -> отвечает за то, как будет открываться ссылка.
_blank - ооткрыть в новой вкладке
-->
<h2>Это заголовок 2 уровня</h2>
<ol> <!-- ol - ordered list - нумерованный список  -->
    <li>Пункт 1</li>  <!-- li - list item - элемент списка -->
    <li>Пункт 2</li>
    <li>Пункт 3
        <ol>  <!-- вложенный список -->
            <li>подпункт 1</li>
            <li>подпункт 2</li>
        </ol>
    </li>
    <li>Пункт 4</li>
</ol>

<img src="https://cdn-icons-png.flaticon.com/512/3468/3468377.png"
     alt="Картинка с котиком" width="10%">

</body>
</html>
